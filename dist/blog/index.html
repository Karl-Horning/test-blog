<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog</title>
        <link rel="stylesheet" href="/test-blog/css/tailwind-output.css" />
    </head>
    <body
        class="bg-gray-100 text-gray-800 font-sans leading-relaxed dark:bg-zinc-900 dark:text-gray-200"
    >
        <header><nav
    role="navigation"
    aria-label="Main menu"
    class="bg-white border-b border-gray-200 relative dark:bg-zinc-800 dark:border-zinc-700"
>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div
                class="flex-shrink-0 text-xl font-bold transition duration-300 ease-in-out hover:text-red-600 dark:hover:text-red-400"
            >
                <a
                    href="/test-blog/"
                    class="focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:focus-visible:ring-red-400"
                    >Karl Horning</a
                >
            </div>

            <!-- Hamburger Button -->
            <div class="md:hidden">
                <button
                    id="menu-btn"
                    class="text-gray-700 dark:text-gray-300 focus:outline-none"
                    aria-label="Toggle menu"
                    aria-controls="mobile-menu"
                    aria-expanded="false"
                >
                    <svg
                        class="w-6 h-6"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        aria-hidden="true"
                        focusable="false"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"
                        />
                    </svg>
                </button>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-6">
                <a
                    href="/test-blog/"
                    class="transition duration-300 ease-in-out hover:text-red-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
                    >Home</a
                >
                <a
                    href="/test-blog/blog/"
                    class="transition duration-300 ease-in-out hover:text-red-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
                    >Blog</a
                >
                <a
                    href="/test-blog/about/"
                    class="transition duration-300 ease-in-out hover:text-red-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
                    >About</a
                >
                <a
                    href="/test-blog/contact/"
                    class="transition duration-300 ease-in-out hover:text-red-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
                    >Contact</a
                >
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div
        id="mobile-menu"
        class="md:hidden absolute top-16 left-0 w-full bg-white shadow-md hidden z-10 dark:bg-zinc-800"
    >
        <div class="px-4 py-4 space-y-2">
            <a
                href="/"
                class="block transition duration-300 ease-in-out hover:text-red-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
                >Home</a
            >
            <a
                href="/blog"
                class="block transition duration-300 ease-in-out hover:text-red-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
                >Blog</a
            >
            <a
                href="/about"
                class="block transition duration-300 ease-in-out hover:text-red-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
                >About</a
            >
            <a
                href="/contact"
                class="block transition duration-300 ease-in-out hover:text-red-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
                >Contact</a
            >
        </div>
    </div>
</nav>
</header>
        <h1 class="text-red-600">Blog Page!</h1>
        
        <a href="/test-blog/posts/hello/">
            <p class="text-2xl">Hello, World!</p>
            <p>22 June 2026</p>
        </a>
        
        <a href="/test-blog/posts/working/">
            <p class="text-2xl">Working!</p>
            <p>22 June 2026</p>
        </a>
        
        <a href="/test-blog/posts/post-3/">
            <p class="text-2xl">Test Post 3</p>
            <p>21 June 2026</p>
        </a>
        
        <a href="/test-blog/posts/post-2/">
            <p class="text-2xl">Test Post 2</p>
            <p>20 June 2026</p>
        </a>
        
        <a href="/test-blog/posts/post-1/">
            <p class="text-2xl">Test Post</p>
            <p>19 June 2026</p>
        </a>
        
    </body>
</html>
