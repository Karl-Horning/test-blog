<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ title | default: "My Blog!" }} | Karl Horning</title>
        <link rel="stylesheet" href="../../css/tailwind-output.css" />
    </head>
    <body class="bg-amber-400">
        <h1 class="text-red-600">{{ title }}</h1>
        <p>{{ date }}</p>
        <main>{{ content }}</main>
        {% for tag in tags %}
        <a
            href="#"
            aria-label="View all posts tagged {{ tag }}"
            class="transition duration-300 ease-in-out hover:text-red-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
            >#{{ tag }}</a
        >
        {% endfor %}
    </body>
</html>
