<main
    class="lg:col-span-2 bg-white rounded-xl shadow p-6 dark:bg-zinc-800 dark:shadow-gray-900"
>
    <article>
        <h1 class="text-4xl font-bold mb-2">
            {{ title | default: "My Blog!" }}
        </h1>
        <p class="text-gray-700 mb-6 dark:text-gray-300">
            By
            <a
                href="/about"
                class="font-medium transition duration-300 ease-in-out hover:text-red-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
                >Karl Horning</a
            >
            • {{ date }} •
            <span id="reading-time">Calculating...</span>
        </p>

        <hr class="mb-4 pt-4 border-gray-800 border-t-8 dark:border-zinc-700" />

        <section class="space-y-6 text-lg">{{ content }}</section>
    </article>

    <!-- Tags and Navigation -->
    <div
        class="mt-10 flex flex-wrap justify-between items-center text-sm text-gray-700 pt-6 border-gray-800 border-t-8 dark:text-gray-300 dark:border-zinc-700"
    >
        <div class="space-x-2">
            {% for tag in tags %}
            <a
                href="#"
                aria-label="View all posts tagged {{ tag }}"
                class="transition duration-300 ease-in-out hover:text-red-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
                >#{{ tag }}</a
            >
            {% endfor %}
        </div>
        <a
            href="{{ '/blog/' | url }}"
            class="text-red-600 transition duration-300 ease-in-out hover:underline focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
            >← Back to all posts</a
        >
    </div>
</main>
