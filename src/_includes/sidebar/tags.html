<section class="pb-8 border-gray-800 border-b-8 dark:border-zinc-700">
    <h2 class="text-xl font-bold mb-4 dark:border-gray-600">Tags</h2>
    <ul role="list" class="space-y-3 text-gray-700 dark:text-gray-300">
        {% for tag in collections.tagList %}
        <li>
            <a
                href="/tags/{{ tag | slug }}/"
                class="transition duration-300 ease-in-out hover:text-red-600 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-600 rounded dark:hover:text-red-400 dark:focus-visible:ring-red-400"
                >#{{ tag }}</a
            >
        </li>
        {% endfor %}
    </ul>
</section>
