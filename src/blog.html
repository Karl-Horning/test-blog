<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog</title>
        <link rel="stylesheet" href="{{ '/css/tailwind-output.css' | url }}" />
    </head>
    <body
        class="bg-gray-100 text-gray-800 font-sans leading-relaxed dark:bg-zinc-900 dark:text-gray-200"
    >
        <header>{% include "nav.html" %}</header>
        <h1 class="text-red-600">Blog Page!</h1>
        {% for post in collections.post %}
        <a href="{{ post.url | url }}">
            <p class="text-2xl">{{ post.data.title }}</p>
            <p>{{ post.data.date | date: "%d %B %Y" }}</p>
        </a>
        {% endfor %}
    </body>
</html>
